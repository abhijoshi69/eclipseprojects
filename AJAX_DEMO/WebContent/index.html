<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<marquee>Sample Moving text here</marquee>
	<p id="para">Sample Text</p>
		<input type="text" id="userName" onkeyup="showuser()"/>
		<div id="res"></div>
		<script type="text/javascript">
			function showuser()
			{
				var value = document.getElementById("userName").value;
				var dv = document.getElementById("res");
				var resp = new XMLHttpRequest();
				resp.open("GET","updateInfo.jsp?txt="+value,true);
				resp.send(null);
				resp.onreadystatechange=function()
				{
					if(resp.readyState==4 && resp.status==200)
						{
							dv.innerHTML=resp.responseText;
						}
					else
					{
						if(resp.readyState==4 && resp.status==404)
						{
							dv.innerHTML="Resource not found";
						}
						
						
					}	
					
				}
			}
		</script>
	
</body>
</html>
