<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="font-family:sans-serif;">
	<marquee>
		Sample Text
	</marquee>

	<input type="text" id="userName" onkeyup="showMsg()"/>

	<div id="res">
			
	</div>
	<script type="text/javascript">
		function showMsg()
		{
		 		var txtUser = document.getElementById("userName").value;
		 		var resDiv = document.getElementById("res");
		 		var resp = new XMLHttpRequest();
		 		resp.open("GET","UpdatedPage.jsp?txtVal="+txtUser,true);
		 		resp.send(null);
		 		resp.onreadystatechange=function(){
		 			if(resp.readyState==4 && resp.status==200)
		 			{
		 				resDiv.innerHTML = resp.responseText;				
		 			}
		 			
		 			else
		 			{
		 				if(resp.readyState==4 && resp.status==404)
			 			{
			 				resDiv.innerHTML = "resource not found";				
			 			}
			 			
		 			}
		 		}
		}
	</script>
</body>
</html>
